<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录-麒麟金融</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/5-login.css"/>
</head>
<body>
<div id="main">
    <!--1.页头-->
    <div class="header clear" style="background: #fff;">
        <ul>
            <li></li>
            <li>欢迎登录</li>
        </ul>
    </div>
    <span style="width: 100%;height: 1px;background: #ff6825;display: block;"></span>
    <div class="contentWrap">
        <div class="login_bg"><a href=""><img src="imgs/login_bg.jpg" alt=""/></a></div>
        <div class="login_box">
            <div class="login-box">
                <h4>登录麒麟金融</h4>
                <div class="input-group warn-msg">
                    <div class="warn tip">
                        <i class="icon"></i>
                        <span class="text warn-msg-tip">您需要先登录才能访问此页面！登录成功后将自动跳转到之前页面</span>
                    </div>
                </div>
                <div class="input-group">
                    <i class="icon loginName"></i>
                    <input class="input-control" name="loginName" id="loginName" placeholder="手机号/用户名" type="text" required>
                </div>
                <div class="input-group">
                    <i class="icon password"></i>
                    <input class="input-control" name="password" id="password" placeholder="密码" type="password" required>
                </div>
                <div class="input-group" style="width: 300px;line-height: 12px;">
                    <a class="forgot" href="" target="_blank">忘记密码？</a>
                    <span class="register">没有账户？
                        <a href="" class="go-register" target="_blank">立即注册</a>
                    </span>
                </div>
                <div class="input-group">
                    <a class="login btn-orange" id="btn1" href="index.html">&nbsp;登&nbsp;录&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--最后：加载JS-->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/5-login.js"></script>
</body>
</html>
